<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style-exo06table.css" />
    <title>EXO 06 Price Table</title>
  </head>

  <body>
    <section class="main">
      <div class="container">
        <div class="title">
          <h2>Tableau de prix</h2>

          <!-- PROPRIETE CHECKED -->
          <div class="check">
            <p>Mensuel</p>

            <!-- BOUTON INPUT -->
            <label for="checkbox" class="switch">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>

            <p>Annuel</p>
          </div>

        </div>
        <!-- Prix -->
        <div class="price">
          <!-- basic -->
          <div class="price-box">
            <div class="box box1">
              <p>Basic</p>
              <h4><span>$</span><span class="basic">9.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>2 pages</li>
                <li>assistance 1j/7</li>
                <li>Stockage : 50GB</li>
              </ul>
              <a href="#" class="btn btn1">Acheter </a>
            </div>
          </div>
          <!-- pro -->
          <div class="price-box">
            <div class="box box2">
              <p>Professionel</p>
              <h4><span>$</span><span class="prof">19.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>50 pages</li>
                <li>assistance 3j/7</li>
                <li>Stockage : 500GB</li>
              </ul>
              <a href="#" class="btn btn2">Acheter </a>
            </div>
          </div>
          <!-- master -->
          <div class="price-box">
            <div class="box box3">
              <p>Master</p>
              <h4><span>$</span><span class="master">29.99</span></h4>
            </div>
            <div class="price-list">
              <ul>
                <li>1000 pages</li>
                <li>assistance 7j/7</li>
                <li>Stockage : 2TB</li>
              </ul>
              <a href="#" class="btn btn3">Acheter </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./app-exo06tableReponse1.js"></script>
  </body>

</html>
